<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Two arrays of fruits
const tropicalFruits = ["Mango", "Pineapple", "Papaya"];
const berries = ["Strawberry", "Blueberry", "Raspberry"];

// Merging the arrays using the spread operator
const allFruits = [...tropicalFruits, ...berries];

// Example usage
console.log("All Fruits:", allFruits);
// Output: All Fruits: ["Mango", "Pineapple", "Papaya", "Strawberry", "Blueberry", "Raspberry"]

    </script>
</body>
</html>
