<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function processArray(numbers) {
            return numbers
                .filter(number => number % 2 === 0)    // Step 1: Keep only even numbers
                .map(number => number * 2)             // Step 2: Double the even numbers
                .reduce((total, number) => total + number, 0); // Step 3: Sum up the doubled numbers
        }
        
        // Example usage:
        const numbers = [1, 2, 3, 4, 5, 6];
        console.log(processArray(numbers)); // Output: 24
        
    </script>
</body>
</html>
