<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Create a car object
const car = {
    company: "Toyota",
    model: "Innova",
    year: 2020,
    color: "Black",
    mileage: 12.5,
};

// Object destructuring to extract properties
const { company, model, year, color, mileage } = car;

// Example usage
console.log(`Car Details:`);
console.log(`Make: ${company}`);
console.log(`Model: ${model}`);
console.log(`Year: ${year}`);
console.log(`Color: ${color}`);
console.log(`Mileage: ${mileage} km`);

    </script>
</body>
</html>
