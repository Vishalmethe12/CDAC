<body>
    <script>
        // Array of names
const names = ["Vishal", "Keshav", "Sagar", "Aditya"];

// Use map to create an array of name lengths
const nameLengths = names.map(name => name.length);

// Example usage
console.log("Name lengths:", nameLengths); // Output: Name lengths: [5, 3, 7, 5]

    </script>
</body>
